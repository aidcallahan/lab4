<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map of US Drought Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>US Current Drought Map</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.8, -96], 4);
        fetch('https://raw.githubusercontent.com/aidcallahan/lab4/main/style.json')
            .then(response => response.json())
            .then(style => {
                L.tileLayer(`https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=YOUR_MAPBOX_ACCESS_TOKEN`, {
                    attribution: '&copy; <a href="https://www.mapbox.com/about/maps/">Mapbox</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 18,
                    tileSize: 512,
                    zoomOffset: -1,
                    id: style.metadata.id,
                    accessToken: 'YOUR_MAPBOX_ACCESS_TOKEN'
                }).addTo(map);
            })
            .catch(error => console.error('Error loading Mapbox style:', error));
        fetch('https://raw.githubusercontent.com/aidcallahan/lab3/main/usdm_current.json')
            .then(response => response.json())
            .then(data => {    
                function style(feature) {
                    var droughtIntensity = feature.properties.DM;
                    var color = getColor(droughtIntensity);       
                    return {
                        fillColor: color,
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        fillOpacity: 0.7
                    };
                }
                function getColor(d) {
                    if (d === 0) return '#31a354'; 
                    if (d === 1) return '#78c679'; 
                    if (d === 2) return '#addd8e';
                    if (d === 3) return '#fdae61';
                    if (d === 4) return '#f16913'; 
                    return '#d7301f'; 
                }
                L.geoJSON(data, {
                    style: style,
                    onEachFeature: function (feature, layer) {
                        var popupContent = `
                            <strong>${feature.properties.name || 'Unknown Area'}</strong><br>
                            Drought Intensity (DM): ${feature.properties.DM || 'Unknown'}<br>
                            Drought Severity: ${getDroughtLevel(feature.properties.DM)}
                        `;
                        layer.bindPopup(popupContent);
                        layer.on('mouseover', function() {
                            layer.setStyle({
                                weight: 4,
                                color: '#666',
                                dashArray: '',
                                fillOpacity: 0.9
                            });
                        });
                        layer.on('mouseout', function() {
                            layer.setStyle({
                                weight: 2,
                                color: 'white',
                                dashArray: '',
                                fillOpacity: 0.7
                            });
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON data:', error));
        function getDroughtLevel(droughtIntensity) {
            switch (droughtIntensity) {
                case 0: return "No Drought";
                case 1: return "Abnormally Dry";
                case 2: return "Moderate Drought";
                case 3: return "Severe Drought";
                case 4: return "Extreme Drought";
                case 5: return "Exceptional Drought";
                default: return "Unknown";
            }
        }
    </script>
</body>
</html>
