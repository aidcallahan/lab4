<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Custom Style</title>
    
    <!-- Include Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    
    <style>
        /* Ensure the map container has proper dimensions */
        #map {
            width: 100%;
            height: 500px; /* Set the height to ensure it's visible */
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Use Mapbox's default public token for testing
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2FsbGFoYWkiLCJhIjoiY204Z2Y2b3dwMDFxejJrb2NncTRqNWo4eSJ9.SWOSp9Q1_IHaFeoOtafDhQ'; // Replace with your access token if needed

        // Initialize the map with your custom style URL
        var map = new mapboxgl.Map({
            container: 'map', // The container ID in the HTML
            style: 'mapbox://styles/callahai/cm8gfibz0012701sq06pr0v9o', // Your custom style URL
            center: [-136.26, 36.62], // Longitude, Latitude
            zoom: 4 // Set zoom level
        });
    </script>
</body>
</html>
